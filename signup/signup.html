<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southwest Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #004687; /* Southwest blue */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Header Section */
        .header {
            background-color: #ffbf27; /* Southwest yellow */
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .header .logo-container {
            display: flex;
            align-items: center;
        }

        .header h1 {
            color: #004687;
            font-size: 24px;
            margin-right: 10px;
        }

        .header img {
            width: 40px;
        }

        /* Signup form container */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
            margin-top: 100px; /* Adjusts to allow space for header */
            border-top: 10px solid #ce1141; /* Southwest red */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #004687; /* Southwest blue */
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ffbf27; /* Southwest yellow */
            color: #004687;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #ffd85d;
        }

        .terms {
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            color: #555;
        }

        .terms a {
            color: #ce1141;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Logo and Text -->
    <div class="header">
        <div class="logo-container">
            <h1>Southwest</h1>
            <img src="heart.logo.jpg" alt="Southwest Logo">
        </div>
    </div>

    <!-- Signup Form -->
    <div class="container">
        <h2>Southwest Sign Up</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        <p class="terms">By signing up, you agree to our <a href="#">Terms & Conditions</a>.</p>
    </div>

</body>
</html>
