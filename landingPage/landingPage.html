<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="landingPage.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="topper">
        <div class="logo-text-container">
            <h4>Southwest</h4>
            <div class="logo">
                <img src="heart.logo.jpg" alt="Logo" style="width: 60px; height: auto;">
            </div>
        </div>
        <div class="tagline">
            <h1>Tired of waiting in lines?</h1>
        </div>
        <div class="cta-button">
            <a href="#" class="btn">Log In</a>
        </div>
    </header>

    <div class="container">
        <div class="logo container"></div>

        <div class="dash-pass">
            <div class="card">
                <h2>Introducing, Dash Pass! <strong></strong></h2>
                <ul class="cardlist"><strong>Dash Pass Benefits:</strong>
                    <li>Faster Check in</li>
                    <li>Fast Pass lane to get checked bags</li>
                    <li>Cancellation flight reschedule support</li>
                    <li>Available at several airport locations</li>
                </ul>
            </div>
            <div class="action"></div>
        </div>
    </div>

    <footer>
        <button class="button">Sign up for Dash Pass</button>
    </footer>

    <script src="" async defer></script>
</body>

</html>
